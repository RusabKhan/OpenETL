name: Publish OpenETL utils to PyPI

on:
  push:
    branches:
      - 'release/openetl-utils*'  # Triggers on branch pushes
    tags:
      - 'v*'                     # Also triggers on version tags

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full git history

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry config virtualenvs.create false

      - name: Comment line 9 in __init__.py
        run: |
          if [ -f "openetl_utils/__init__.py" ]; then
            sed -i '9s/^/# /' openetl_utils/__init__.py
            echo "✅ Commented line 9 in __init__.py"
          else
            echo "❌ Error: openetl_utils/__init__.py not found!"
            exit 1
          fi

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Build package
        run: poetry build --no-interaction

      - name: Verify package
        run: |
          ls -la dist/
          twine check dist/*

      - name: Publish to PyPI
        if: contains(github.ref, 'release/openetl-utils') || startsWith(github.ref, 'refs/tags/v')
        run: poetry publish --no-interaction
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}