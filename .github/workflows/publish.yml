name: Publish OpenETL utils to PyPI

on:
  push:
    branches:
      - 'release/openetl-utils*'
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install --user poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          source ~/.profile

      - name: Verify Poetry
        run: poetry --version

      # FIXED: This is the guaranteed working configuration
      - name: Configure Poetry with PyPI token
        run: |
          echo "Configuring Poetry with PyPI token..."
          poetry config pypi-token.pypi "$PYPI_TOKEN"
          poetry config virtualenvs.create false
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Comment line 9 in __init__.py
        run: |
          if [ -f "openetl_utils/__init__.py" ]; then
            sed -i '9s/^/# /' openetl_utils/__init__.py
            echo "✅ Line 9 commented successfully"
          else
            echo "❌ Error: __init__.py not found!"
            exit 1
          fi

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Build package
        run: poetry build --no-interaction

      - name: Publish to PyPI
        run: poetry publish --no-interaction
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}