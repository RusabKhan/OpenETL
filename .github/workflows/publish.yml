name: Publish OpenETL utils to PyPI

on:
  push:
    branches:
      - 'release/openetl-utils*'
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Python FIRST (without poetry cache)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 2. PROPER Poetry installation with PATH update
      - name: Install Poetry
        run: |
          pip install --user poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          source ~/.profile  # Reload PATH immediately

      # 3. Verify Poetry is accessible
      - name: Check Poetry
        run: poetry --version

      # 4. Configure Poetry
      - name: Configure Poetry
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry config virtualenvs.create false

      # 5. Your custom line comment
      - name: Comment line 9 in __init__.py
        run: |
          if [ -f "openetl_utils/__init__.py" ]; then
            sed -i '9s/^/# /' openetl_utils/__init__.py
            echo "✅ Line 9 commented successfully"
          else
            echo "❌ Error: __init__.py not found!"
            exit 1
          fi

      # 6. Build and publish
      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Build package
        run: poetry build --no-interaction

      - name: Publish to PyPI
        run: poetry publish --no-interaction
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}