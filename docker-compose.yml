version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - DOCKER_BUILDKIT=1
    image: openetl-backend:latest
    container_name: openetl-backend
    networks:
      - openetl-network
    ports:
      - "5009:5009"
    env_file:
      - .env
    restart: always
    volumes:
      - openetl-logs:/app/.logs

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5009
    image: openetl-frontend:latest
    container_name: openetl-frontend
    networks:
      - openetl-network
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5009
    restart: always

  spark-master:
    image: bitnami/spark:3.5.6
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_DRIVER_MEMORY=1g
      - SPARK_EXECUTOR_MEMORY=1g
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - SPARK_WORKER_LOG_DIR=/app/.logs
      - SPARK_LOCAL_DIRS=/app/tmp
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - openetl-network
    restart: always
    volumes:
      - openetl-logs:/app/.logs
      - spark-tmp:/app/tmp

  spark-worker-1:
    image: bitnami/spark:3.5.6
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1g
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - SPARK_WORKER_LOG_DIR=/app/.logs
      - SPARK_LOCAL_DIRS=/app/tmp
    ports:
      - "8081:8081"
    networks:
      - openetl-network
    restart: always
    volumes:
      - openetl-logs:/app/.logs
      - spark-tmp:/app/tmp

  spark-worker-2:
    image: bitnami/spark:3.5.6
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1g
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - SPARK_WORKER_LOG_DIR=/app/.logs
      - SPARK_LOCAL_DIRS=/app/tmp
    ports:
      - "8082:8082"
    networks:
      - openetl-network
    restart: always
    volumes:
      - openetl-logs:/app/.logs
      - spark-tmp:/app/tmp

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - openetl-network
    ports:
      - "6379:6379"
    restart: always

  scheduler:
    container_name: openetl-scheduler
    image: openetl-backend:latest
    command: python3 openetl_utils/scheduler_utils.py
    env_file:
      - .env
    networks:
      - openetl-network
    restart: always
    volumes:
      - openetl-logs:/app/.logs

  celery_worker-1:
    container_name: openetl-celery-worker-1
    image: openetl-backend:latest
    command: celery -A openetl_utils.celery_utils worker --loglevel=info --concurrency=4
    networks:
      - openetl-network
    env_file:
      - .env
    environment:
      - CELERYD_PREFETCH_MULTIPLIER=1
    depends_on:
      - redis
    restart: always
    volumes:
      - openetl-logs:/app/.logs
      - /tmp:/tmp

  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: openetl
      POSTGRES_PASSWORD: openetl123
      POSTGRES_DB: openetl_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - openetl-network
    restart: always

volumes:
  pgdata:
  openetl-logs:
  spark-tmp:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  openetl-network:
    driver: bridge
