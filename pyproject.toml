[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "openetl-utils"
version = "0.1.0"
description = "Simple ETL utilities used by OpenETL"
authors = ["Rusab Khan <rusabkhan7@gmail.com>"]
packages = [
    {include = "openetl_utils", from = "."}  # Key change
]
exclude = [
  "openetl_utils/deprecated/*",
  "openetl_utils/scheduler_utils/*",
  "openetl_utils/celery_utils/*",
  ".mypy_cache/*",
  ".pytest_cache/*",
  "*.pyc",
  "*.pyo",
  "*.pyd"
]
[tool.poetry.dependencies]
python = ">=3.12"
pandas = "2.2.3"
numpy = "2.1.3"
SQLAlchemy = "2.0.36"
pyspark = "3.5.3"
croniter = "5.0.1"
regex = "2024.11.6"
requests = "2.32.3"
flatten-json = "0.1.14"

